<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Search Event</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="eventsCtrl.searchEvent(query,price,city,radius)">
			<div class="form-group">
				<label> Keywords </label>
		    	<input type="text" name="query" ng-model="query" placeholder="keyword" class="form-control">
		  </div>
			<div class="form-group">
				<label> Location (City) </label>
		    	<input type="text" name="city" ng-model="city" placeholder="city" class="form-control" required>
		  </div>
			<div class="form-group">
				<label> Price </label>
				<select name="radius" class="form-control" ng-model="radius">
					<option value="" disabled selected hidden>Default: 10miles</option>
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
				</select>
			</div>
			<!-- <input type="hidden" name="longitude" ng-model="longitude" id="longitude">
			<input type="hidden" name="latitude" ng-model="latitude" id="latitude"> -->
			<div class="form-group">
				<label> Price </label>
				<select name="price" class="form-control" ng-model="price">
					<option value="" disabled selected hidden>Default: any</option>
					<option value="free">Free</option>
					<option value="paid">Paid</option>
				</select>
			</div>
			<div class="form-group" id="categories">
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Feeling Lucky!</button>
			</div>
		</form>
	</div>
</div>
